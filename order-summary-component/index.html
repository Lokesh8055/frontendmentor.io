<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <section class="card">
      <div class="header">
        <img src="./images/illustration-hero.svg" class="hero-image" alt="">
      </div>
      <div class="summary">
        <div class="summary-details">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="summary-plan flex justify-between align-center">
          <div class="flex justify-center align-center">
            <div class="iconMusic">
              <img src="./images/icon-music.svg" alt="">
            </div>
            <div class="plan-amount">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <a class="change-link" href="#">Change</a>
        </div>
        <div class="summary-buttons flex flex-col justfiy-center align-center">
          <button class="btn btn-proceed">Proceed to Payment</button>
          <button class="btn btn-cancel">Cancel Order</button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
